<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contribution App</title>
    <!--bootstrap css file-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--custom css file-->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>  
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
              <img src="static/images/logo.png" alt="Logo" >
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Use Name <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Profil</a></li>
                  <li><a href="#">Log Out</a></li>
                </ul>
              </li>
            </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
        <form class="form-contribute">
            <h2 class="form-contribute-heading">Contribution Froms</h2>

            <div><span>Date (jj/mm/aaaa):</span>
                <input type="date"  class="form-control" required autofocus>
            </div>
            
            <div><span>Contributor First Name:</span>
                <input type="text" class="form-control"  required>
            </div>
            
            <div><span>Contributor Last Name:</span>
                <input type="text" class="form-control"  required>
            </div>

            <div><span>Contributor Number:</span>
                <input type="text" class="form-control"  required>
            </div>
            
            <div><span>Location:</span>
                <select name="lacation" class="form-control">
                    <option value="Pita">Pita</option>
                    <option value="Timbi Touni">Timbi Touni</option>
                </select>
            </div>
            
            <div><span>Amount:</span>
                <input type="number" class="form-control"  required>
            </div>
                    

            <button class="btn btn-lg btn-success" type="reset">Cancel</button>
            <button class="btn btn-lg btn-success" type="submit">Validate</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
